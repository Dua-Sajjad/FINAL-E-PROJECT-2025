<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Style Music Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1db954;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 260px;
      background: #181818;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: white;
    }

    .img-box {
      width: 100%;
      height: 260px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .play-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #1db954;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .play-btn:hover {
      transform: scale(1.1);
    }

    .play-btn::before {
      content: "";
      border-left: 18px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 4px;
    }

    h2 {
      margin: 14px 0 6px;
      font-size: 20px;
      font-weight: bold;
    }

    p {
      margin: 0;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="img-box">
      <img src="https://images.pexels.com/photos/1649771/pexels-photo-1649771.jpeg" alt="Music Cover" />
      <div class="play-btn"></div>
    </div>

    <h2>Feelin' Good</h2>
    <p>Feel good with this positively timeless track...</p>
  </div>

</body>
</html>
